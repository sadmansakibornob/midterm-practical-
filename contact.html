<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <div class="nav">
          <div class="logo"><h1>Tree Shop</h1></div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
    </header>

    <main class="contact-us-page">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us!</p>
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of Your Inquiry" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

                <input type="button" class="submit-btn" value="Send Message" onclick="submitForm()">
            </form>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2024 Tree Shop. All Rights Reserved.</p>
    </footer>

    <script>
        function submitForm(){
            alert("Your message has been submitted")        
}
    </script>
</body>
</html>
